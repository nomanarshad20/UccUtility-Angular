<div class="log-body">
<form autocomplete='off' class='form'>
    <div class='control'>
        <h1>
        <!--<img src="../../../assets/license.png" alt="" style="width:25%;border-radius: 80%;">-->
        Sign In
      </h1>
    </div>
    <div class='control block-cube block-input'>
      <input id="form1" name="email" [(ngModel)]="scrappingModellogin.EMAIL" placeholder='Username' type='text'>
      <div class='bg-top'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg-right'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg'>
        <div class='bg-inner'></div>
      </div>
    </div>
    <div class='control block-cube block-input'>
      <input id="form2" name="pass"  [(ngModel)]="scrappingModellogin.PASSWORD" placeholder='Password' type='password'>
      <div class='bg-top'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg-right'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg'>
        <div class='bg-inner'></div>
      </div>
    </div>
    <button class='btn block-cube block-cube-hover' type='button' (click)="signIn()">
      <div class='bg-top'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg-right'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg'>
        <div class='bg-inner'></div>
      </div>
      <div class='text'>
        Log In
      </div>
    </button>
    
  </form>
</div>
