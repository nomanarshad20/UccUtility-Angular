




<div class="limiter" >
  <div class="container-login100" >
    <div class="wrap-login100 p-t-30 p-b-50">
      <span class="login100-form-title p-b-41" style="margin-bottom: 20px;">
        Account Login

      </span>
      <form class="login100-form validate-form p-b-33 p-t-5">

        <div class="wrap-input100 validate-input" data-validate = "Enter username">
          <input class="input100 " [(ngModel)]="scrappingModellogin.EMAIL"   type="text" name="username" placeholder="User name"> 
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <input class="input100"  [(ngModel)]="scrappingModellogin.PASSWORD" type="password" name="pass" placeholder="Password">
          <span class="focus-input100" data-placeholder=""></span>
        </div>

        <div class="container-login100-form-btn m-t-32" style="padding : 20px;">
          <button class="login100-form-btn"  (click)="signIn()">
            Login
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
